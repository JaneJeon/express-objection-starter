schema:
  user:
    type: object
    properties:
      username:
        type: string
        minLength: 4
        maxLength: 15
        pattern: ^\w+$
      email:
        type: string
        format: email
      password:
        type: string
        minLength: 8
        maxLength: 60
      verified:
        type: boolean
        default: false
      role:
        type: string
        enum:
          - user
          - admin
          - superuser
        default: user
    required:
      - username
      - email
      - password
    additionalProperties: false

visibility:
  user:
    hidden:
      - password

relations:
  foo: bar
